<!DOCTYPE html>
<html>
    <head>
        <title><CartoonForm</title>
    </head>
    <body>
        <form>
            <h2>Favourite Cartoon</h2>
            First Name <input type="text" name="firstname"><br>
            Last Name <input type="text" name="lastname"><br>
            Birthday <input type="date" name="birthday"><br><br>
            Favourite Channel:<br>
                <input type="radio" name="Channel"><img src="https://www.pngitem.com/pimgs/m/128-1280770_transparent-cartoon-network-logo-png-cartoon-network-hd.png" alt="Cartoon Network" height="60" width="80">
                <input type="radio" name="Channel"><img src="https://vignette.wikia.nocookie.net/logopedia/images/f/ff/Disney_channel_2019.svg/revision/latest/scale-to-width-down/200?cb=20191105101632" alt="disneychannel" height="60" width="80"><br>
                <input type="radio" name="Channel"><img src="https://i1.wp.com/currentpr.com/wp-content/uploads/2018/02/Nickelodeon-logo.jpg?ssl=1" alt="disneychannel" height="60" width="80">   
                <input type="radio" name="Channel"><img src="https://vignette.wikia.nocookie.net/logopedia/images/f/f6/DisneyXD_2009.svg/revision/latest/scale-to-width-down/1000?cb=20171202144958" alt="disneyxd" height="60" width="80"><br><br>
            Favourite Genre: <br>
                <select>
                    <option value="Action" name="Genre">Action</option>
                    <option value="Comedy" name="Genre">Comedy</option>
                    <option value="Romance" name="Genre">Romance</option>
                    <option value="Drama" name="Genre">Drama</option><br><br>
                </select>

        </form>
    </body>
</html>
