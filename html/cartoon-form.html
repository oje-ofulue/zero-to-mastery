<!DOCTYPE html>
<html>
    <head>
        <title><CartoonForm</title>
    </head>
    <body>
        <form>
            <h2>Favourite Cartoon</h2>
            First Name <input type="text" name="firstname"><br>
            Last Name <input type="text" name="lastname"><br>
            Birthday <input type="date" name="birthday"><br><br>
            Favourite Channel:<br>
                <input type="radio" name="Channel"><img src="Images/CartoonNetwork.png" alt="Cartoon Network" height="60" width="80">
                <input type="radio" name="Channel"><img src="Images/DisneyChannel.png" alt="disneychannel" height="60" width="80"><br>
                <input type="radio" name="Channel"><img src="Images/Nickelodeon.jpg" alt="Nickelodeon" height="60" width="80">   
                <input type="radio" name="Channel"><img src="Images/DisneyXD.png" alt="disneyxd" height="60" width="80"><br><br>
            Favourite Genre: <br>
                <select>
                    <option value="Action" name="Genre">Action</option>
                    <option value="Comedy" name="Genre">Comedy</option>
                    <option value="Romance" name="Genre">Romance</option>
                    <option value="Drama" name="Genre">Drama</option><br><br>
                </select>

        </form><br><br>
        Go to <a href="https://www.cartoonnetwork.ca/" id="Cartoon Network" target="_blank">Cartoon Network</a> or <a href="https://www.disneychannel.ca/" id="Disney Channel" target="_blank">Disney Channel</a> to watch your favourite shows now!
    </body>
</html>
